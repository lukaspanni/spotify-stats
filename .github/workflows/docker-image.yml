name: Docker Image CI

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: lukaspanni
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            lukaspanni/top-lists
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ (github.ref == 'refs/heads/main') || startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=stable,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64, linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
  deploy:
    needs: build-docker
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Deployment
        env: 
          GH_TOKEN: ${{ secrets.CD_TOKEN }}
        run: |
          gh api repos/lukaspanni/infrastructure/dispatches --raw-field event_type=${{ github.event.repository.name }}
