<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
    <!-- <script src="bundle.js"></script> -->
    <title>Spotify Stats</title>
  </head>
  <body>
    <div id="top-lists-container">
      <select name="time-range-selector" id="time-range-selector">
        <option value="long-term">Long Term</option>
        <option value="medium-term">Medium Term</option>
        <option value="short-term">Short Term</option>
      </select>
      <h2 id="top-tracks-header" class="mdc-typography--headline4">
        Top Tracks <span class="time-range-string"></span>
      </h2>
      <div id="top-tracks-grid" class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner grid-content"></div>
      </div>
      <h2 id="top-artists-header" class="mdc-typography--headline4">
        Top Artists <span class="time-range-string"></span>
      </h2>
      <div id="top-artists-grid" class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner grid-content"></div>
      </div>
    </div>
  </body>
</html>
